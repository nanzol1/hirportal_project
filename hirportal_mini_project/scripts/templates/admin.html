{% include 'header.html' %}
    <div class="container-fluid">
        <div class="container">
            <h1>Admin - Dashboard</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 news-col">
                    <form id="newsform" action="{{url_for('add_news')}}" method='POST'>
                        <div class="form-group">
                            <input type="text" name="title" id="title" placeholder="Cím" required>
                        </div>
                        <div class="form-group">
                            <textarea name="content" id="content" placeholder="Tartalom" cols="5" rows="5" required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" name="author" id="author" placeholder="Szerző" required>
                        </div>
                        <div class="button-block">
                            <input type="submit" value="Feltöltés" class="standard-btn send-btn">
                            <input type="button" value="Mégse" class="standard-btn cancel-btn">
                        </div>
                    </form>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="accordion" id="accordionExample">
                       {% for new in news %}
                           <div class="accordion-item">
                           <h2 class="accordion-header">
                               <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_{{new.id}}" aria-expanded="false" aria-controls="collapse_{{new.id}}">
                               <div class="news-title">{{new.title}}</div>
                               </button>
                           </h2>
                           <form action="{{url_for('remove_news')}}" method="POST">
                                <input type="hidden" name="news_id" value="{{new.id}}">
                                <input type="submit" class="btn btn-danger" value="X">
                            </form> 
                           <div id="collapse_{{new.id}}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                               <div class="accordion-body">
                               {{new.content}}
                               </div>
                               <div class="accordion-footer">
                                   {{new.author}}
                               </div>
                           </div>
                           </div>
                       {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% include 'footer.html' %}

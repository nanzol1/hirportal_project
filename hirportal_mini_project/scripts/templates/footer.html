<script>
    $(document).ready(function(){
        $('#newsform').on('submit',function(e){
            $('.send-btn').prop('disabled',true).val('Küldés...');
        });
        if($(location).attr('pathname') == "/admin"){
            $('.category-fluid').css('display','none');
        }
        $('.read-more').on('click',function(){
            $(this).closest('.news-item').find('p').css({
        '-webkit-line-clamp': 'unset',
        'max-height': 'none'
            });
        });
        let subtitle = $(location).attr('search');
        console.log(subtitle);
        let category = subtitle.split('=')[1];
        console.log(category);
        if(category == "2"){
            $('.subtitle').text("Tech Hírek");
        }
        else if(category == "3"){
            $('.subtitle').text("Film & Sorozatok");
        }
        else if(category == "4"){
            $('.subtitle').text("Gaming");
        }
        else if(category == "5"){
            $('.subtitle').text("Celebhírek");
        }
        else if(category == "6"){
            $('.subtitle').text("Életmód");
        }
        else if(category == "7"){
            $('.subtitle').text("Vicces & Fura");
        }
        else if(category == "8"){
            $('.subtitle').text("Sport");
        }
        else if(category == "9"){
            $('.subtitle').text("Zene & Koncertek");
        }else{
            $('.subtitle').css("display",'none');
            
        }
    });
</script>
